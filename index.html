<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main id="container">
        <div class="header-text-box">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="#" id="survey-form">
            <div class="survey-input">
                <label id="name-label" for="name">Name</label><br>
                <input required="required" class="survey-box" id="name" name="name" type="text"
                    placeholder="Enter your name">
            </div>
            <div class="survey-input">
                <label id="email-label" for="Email">Email</label><br>
                <input required="required" class="survey-box" id="email" name="email" type="email"
                    placeholder="Enter your email">
            </div>
            <div class="survey-input">
                <label id="number-label" for="number">Number</label><br>
                <input placeholder="10" class="survey-box" id="number" name="number" type="number" min="10" max="99">
            </div>
            <div class="survey-input">
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select class="survey-box" name="dropdown" id="dropdown">
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full time job</option>
                    <option value="full time learner">Full time learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="survey-input">
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label><br>
                <div>
                    <input class="input-text-spacing" type="radio" name="recommendation" value="definitely">
                    <label for="definitely">Definitely</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="radio" name="recommendation" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="radio" name="recommendation" value="not sure">
                    <label for="not sure">Not sure</label>
                </div>
            </div>

            <div class="survey-input">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
                <select class="survey-box" name="dropdown" id="dropdown" placeholder="Select an option">
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>

            <div class="survey-input">
                <label for="dropdown">What would you like to see improved? (Check all that apply)</label><br>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="Front-end Projects"
                        id="front-end-projects">
                    <label for="front-end-projects">Front-End Projects</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="Back-end Projects"
                        id="back-end-projects">
                    <label for="back-end-projects">Back-end Projects</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="Data Visualiation"
                        id="data-visualization">
                    <label for="data-visualization">Data Visualization</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="Challenges"
                        id="challenges">
                    <label for="challenges">Challenges</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="Open Source Community"
                        id="open-source-community">
                    <label for="open-source-community">Open Source Community</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="Gitter Help Rooms"
                        id="gitter-help-rooms">
                    <label for="gitter-help-rooms">Gitter Help Rooms</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="Videos" id="videos">
                    <label for="videos">Videos</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="City Meetups"
                        id="city-meetups">
                    <label for="city-meetups">City Meetups</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="Wiki" id="wikie">
                    <label for="wiki">Wiki</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="Forum" id="forum">
                    <label for="forum">Forum</label>
                </div>
                <div>
                    <input class="input-text-spacing" type="checkbox" name="improvements" value="Additional Courses"
                        id="additional-courses">
                    <label for="additional-courses">Additional Courses</label>
                </div>
                <div id="comments-section">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea placeholder="Enter your comment here..." name="comments" id="comments" cols="30"
                        rows="10"></textarea>
                </div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>

</body>

</html>
